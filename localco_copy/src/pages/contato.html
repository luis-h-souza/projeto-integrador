    <main>

      <div class=" container p-0 d-flex flex-wrap align-items-center justify-content-center">

        <div class="col-12 col-md-12 col-lg-12 col-xl-6">
          <div class="row">
            
              <div class="d-flex flex-column align-content-center">
                <p class="h2 mb-5">Faça nos uma visita</p>
                <p class="h3">LOCALIZAÇÃO</p>
                <!-- <p class="sub-titulo mt-5">Rua Gustavo Barbosa, nº 123 </p>
                <p class="sub-titulo mt-3">centro/SP</p> -->
                <div class="map d-flex justify-content-center my-5">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3684.317702257775!2d-47.40150102378768!3d-22.567217925825307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c880ee0caac24d%3A0x95fcf7d5914d4d50!2sSenac%20Limeira!5e0!3m2!1spt-BR!2sbr!4v1719529298636!5m2!1spt-BR!2sbr"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

              </div>
          </div>
        </div>


        <div class="col-12 col-md-12 col-lg-12 col-xl-6 my-3 d-flex align-content-center">
          <div class="row border-dark shadow-lg py-3">
            <div class="col">
              <p class="h2 mt-0 mb-4">Formulário para Contato</h1>

              <form class="needs-validation " novalidate>
                <div class="row border-dark shadow-lg py-4">
                  <div class="col-md-12 px-4">
                    <label for="name" class="contato-description form-label">Nome Completo</label>
                    <input type="text" class="form-control form-control-lg" required>
                    <div class="invalid-feedback">
                      Digite um nome válido!
                    </div>
                  </div>
                  <div class="col-md-12 px-4">
                    <label for="email" class="contato-description form-label">E-mail</label>
                    <input type="email" class="form-control form-control-lg" required>
                    <div class="invalid-feedback">
                      Digite um e-mail válido!
                    </div>
                  </div>
                  <div class="col-md-12 px-4">
                    <label for="telefone" class="contato-description form-label">Telefone</label>
                    <input type="number" class="form-control form-control-lg" required>
                  </div>

                  <div class="col-12 px-4">
                    <label for="mensagem" class="contato-description form-label">Mensagem</label>
                    <textarea name="msg" id="msg" rows="4" class="form-control form-control-lg" placeholder="Digite uma mensagem" required></textarea>
                    <div class="invalid-feedback">
                      Por favor, digite uma mensagem no campo!
                    </div>                      
                  </div>
                  <div class="col-12 px-4">
                    <button type="submit"
                      class="contato login enviar bt btn-primary btn-lg w-100 mt-2 fw-bold rounded">Enviar<i
                        class="bi bi-arrow-right m-2 fw-bold"></i></button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
