<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>LocalCo - Coworking</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description"
    content="Site da empresa LocalCo que é voltado para o Coworking, que tem por finalidade o aluguel de salas para trabalho" />

  <!-- Favicon -->
  <link rel="icon" href="../assets/icon/Favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Biblioteca AOS - Animação de textos -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>

  <div class="login-wrapper">
    <div class="login-side">
      <div class="my-form__wrapper">
        <div class="login-welcome-row">
          <h1 class="h1">Faça seu cadastro.</h1>
        </div>

        <section class="row">

          <form class="my-form">
            <div class="text-field">
              <label for="nome">Nome:</label>
              <input class="col-6" type="text" id="criarNome" name="nome" placeholder="Seu nome" required />
              <img alt="Usuário Icon" title="Nome Icon" src="../assets/icon/email.svg" />
            </div>
            <div class="text-field">
              <label for="email">E-mail:</label>
              <input class="col-6" type="email" id="criarEmail" name="email" placeholder="Seu e-mail" required />
              <img alt="Email Icon" title="Email Icon" src="../assets/icon/email.svg" />
            </div>
            <div class="text-field">
              <label for="password">Senha:</label>
              <input id="criarSenha" type="password" name="password" placeholder="Sua senha" required />
              <img alt="Password Icon" title="Password Icon" src="../assets/icon/password.svg" />
            </div>

            <input type="submit" class="my-form__button" value="Cadastrar" id="cadastrarLogin">Cadastrar</input>

            <div class="my-form__actions">
              <div class="my-form__signup">
                <a href="./login.html"> Voltar </a>
              </div>
            </div>
  
          </form>

        </section>

      </div>
    </div>
    <div class="info-side"></div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script type="module" src="../js/main.js" defer></script>
  <script type="module" src="../js/login.js" defer></script>

</body>

</html>
